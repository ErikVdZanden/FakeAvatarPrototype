<body>
  <div class="sidebar">
    <a href="index.html"><img src="assets/images/logo.svg" alt="Logo"></a>
    <a href="new_avatar.html"><img src="https://img.icons8.com/ios-filled/50/plus.png" alt="Create Avatar"></a>
    <a href="all_avatars.html"><img src="https://img.icons8.com/ios-filled/50/menu.png" alt="All Avatars"></a>
  </div>

  <div class="main avatars-list">
    <h2>All Avatars</h2>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button><img src="https://img.icons8.com/ios-filled/24/filter.png" alt="Filter" /> Filter</button>
    </div>

    <div class="avatars-grid"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const avatarsGrid = document.querySelector(".avatars-grid");

    // Placeholder avatars for testing without backend
    const placeholderAvatars = [
      { name: "Sunny", image: "https://i.pravatar.cc/150?img=1" },
      { name: "Shadow", image: "https://i.pravatar.cc/150?img=2" },
      { name: "Luna", image: "https://i.pravatar.cc/150?img=3" },
      { name: "Nova", image: "https://i.pravatar.cc/150?img=4" }
    ];

    avatarsGrid.innerHTML = "";

    placeholderAvatars.forEach(({ name, image }) => {
      const card = document.createElement("a");  // make clickable link
      card.classList.add("avatar-card");
      card.href = `avatar.html?name=${encodeURIComponent(name)}`;

      const img = document.createElement("img");
      img.src = image;
      img.alt = name;

      const label = document.createElement("p");
      label.textContent = name;

      card.appendChild(img);
      card.appendChild(label);
      avatarsGrid.appendChild(card);
    });
